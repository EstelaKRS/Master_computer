<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCV with JS</title>
    <script src="opencv.js"></script>

    <style>
      #video-input,
      #canvas-output {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <label for="videoFile">Seleccionar Video</label>
    <input type="file" id="videoFile" accept="video/*">

    <label>Input CAM</label>
    <video id="video-input" width="640px" height="400px"></video>

    <label>Output OpenCV</label>
    <canvas id="canvas-output" width="640px" height="400px"></canvas>
    <button id="changeColorButton">Cambiar Color</button>
    <script src="video.js"></script>
  </body>
</html>
